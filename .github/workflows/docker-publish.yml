name: Docker publish

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

  pull_request:
    # run tests only for pull requests to `master`
    branches:
      - master

  workflow_dispatch:

env:
  # Docker image
  # DOCKER_PASSWORD accessible via secrets
  DOCKER_USER: enho
  DOCKER_IMAGE: enho/reactors:python3

  # Tapis credentials for testing
  # TAPIS_PASSWORD accessible via secrets
  TAPIS_BASE_URL: https://api.sd2e.org/
  TAPIS_USER: eho

jobs:

  test:
    name: Build image and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install cookiecutter tapis-cli
      - name: Get default actor context
        run: |
          	python -m cookiecutter --no-input -fc main --directory sd2e_base https://github.com/TACC-Cloud/cc-tapis-v2-actors.git name=default_actor_context alias=default_actor_context
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          pull: true
          push: false
          cache-from: type=registry,ref=enho/reactors:python3
          cache-to: type=inline
          # TODO: parametrize
          tags: enho/reactors:python3 
      - name: Authenticate Tapis client
        run: |
          TAPIS_TOKEN="$(tapis auth init --api-server $TAPIS_BASE_URL --username $TAPIS_USER --password ${{ secrets.TAPIS_PASSWORD }} -f json | jq -rc .access_token)"
          [ -z $TAPIS_TOKEN ] && echo "Error while retrieving Tapis token" && exit 1
          echo "::set-env name=TAPIS_TOKEN::$TAPIS_TOKEN"
      - name: Run tests
        run: |
          echo "building DOCKER_IMAGE=${DOCKER_IMAGE}"
          docker run --rm -e _abaco_access_token=${TAPIS_TOKEN} \
            -e _abaco_api_server=${TAPIS_BASE_URL} \
            ${DOCKER_IMAGE}

  push:
    name: Push Docker image to Docker Hub
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          username: $DOCKER_USER
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: $DOCKER_IMAGE