sudo: required

services:
  - docker

matrix:
  include:
    - # develop builds and deploys edge
      if: branch = develop
      env:
        - CHANNEL=edge
    - # master builds and deploys stable
      if: branch = master
      env:
        - CHANNEL=stable

env:
  global:
    - REGISTRY_ORG=sd2e
    - REGISTRY_USER=sd2etest
    - NO_CACHE=1

script:
  - make base-build CHANNEL=$CHANNEL BASE=$BASE NO_CACHE=$NO_CACHE DOCKER_PULL=1
  - make languages-build CHANNEL=$CHANNEL LANGUAGE=$LANGUAGE BASE=$BASE NO_CACHE=$NO_CACHE
  - make reactors-build CHANNEL=$CHANNEL LANGUAGE=$LANGUAGE NO_CACHE=$NO_CACHE
  - make apps-build CHANNEL=$CHANNEL BASE=$BASE LANGUAGE=$LANGUAGE NO_CACHE=$NO_CACHE

after_script:
  - docker images ${REGISTRY_ORG}/*

before_deploy:
  - docker login -u "${REGISTRY_USER}" -p "${REGISTRY_PASS}"

deploy:
  provider: script
  script: bash scripts/push_containers_from_ci.sh ${REGISTRY_ORG} ${CHANNEL}
  on:
    branch:
      - master
      - develop


after_deploy:
  - bash ./scripts/trigger-travis.sh sd2e base-images-custom ${TRAVIS_ACCESS_TOKEN}
  on:
    branch:
      - master
      - develop

